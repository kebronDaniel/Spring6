<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h2>List of Books</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>isbn</th>
            <th>Publisher</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publisher.publisherName}"></td>
        </tr>
    </table>
</body>
</html>
